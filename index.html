<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zootopia Clicker Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@700;900&display=swap');
        :root { --gold: #FFD700; --accent: #00FFFF; --bg: #0A0A12; --card: #161625; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; overflow: hidden; user-select: none; touch-action: none; }
        
        .header { text-align: center; padding: 15px; border-bottom: 1px solid #333; background: rgba(0,0,0,0.3); }
        .balance { font-family: 'Orbitron'; font-size: 38px; color: var(--gold); text-shadow: 0 0 15px rgba(255,215,0,0.3); }
        
        .tab-content { display: none; height: calc(100vh - 180px); overflow-y: auto; padding: 20px; }
        .tab-content.active { display: block; }

        /* –ú–∞–≥–∞–∑–∏–Ω –∏ –ª–∏–¥–µ—Ä—ã */
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .btn-buy { background: var(--gold); color: black; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-buy:disabled { background: #555; color: #888; }

        /* –ö–ª–∏–∫–µ—Ä */
        .click-area { display: flex; justify-content: center; align-items: center; height: 300px; position: relative; }
        .pet-image { width: 200px; transition: transform 0.05s; z-index: 10; }
        .pet-image:active { transform: scale(0.92); }

        .energy-bar { height: 10px; background: #222; border-radius: 5px; overflow: hidden; margin-top: 8px; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, #00FF88, #0088FF); width: 100%; transition: width 0.2s; }

        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #111; padding: 10px 0; border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; color: #666; font-size: 11px; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 20px; margin-bottom: 3px; }

        .floating-text { position: absolute; color: var(--gold); font-family: 'Orbitron'; font-weight: bold; font-size: 24px; pointer-events: none; animation: floatUp 0.6s ease-out forwards; z-index: 100; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance" id="bones">0</div>
        <div style="color: var(--accent); font-size: 14px; font-family: 'Orbitron';">$ZOO: <span id="zoo">0.0000</span></div>
    </div>

    <div id="game-tab" class="tab-content active">
        <div class="click-area" id="click-area">
            <img src="dachshund.png" class="pet-image" id="pet" alt="Pet" onerror="this.src='https://cdn-icons-png.flaticon.com/512/616/616408.png'">
        </div>
        <div style="padding: 0 10px;">
            <div style="display: flex; justify-content: space-between; font-size: 14px;">
                <span>‚ö° Energy</span>
                <span id="energy-text">1000/1000</span>
            </div>
            <div class="energy-bar"><div class="energy-fill" id="energy-fill"></div></div>
            <p style="text-align: center; font-size: 12px; color: #888; margin-top: 15px;">Power: +<span id="tap-power">1</span> | Auto: <span id="auto-power">0</span>/s</p>
        </div>
    </div>

    <div id="shop-tab" class="tab-content">
        <h3 style="color: var(--gold); margin-top: 0;">Upgrades</h3>
        <div class="card">
            <div><b>Sharp Claws</b><br><small>+1 per click</small><br><span style="color:var(--gold)" id="price-tap">500</span> ü¶¥</div>
            <button class="btn-buy" onclick="buyUpgrade('tap')">BUY</button>
        </div>
        <div class="card">
            <div><b>Auto-Doggy</b><br><small>+1 bone per sec</small><br><span style="color:var(--gold)" id="price-auto">1000</span> ü¶¥</div>
            <button class="btn-buy" onclick="buyUpgrade('auto')">BUY</button>
        </div>
    </div>

    <div id="leader-tab" class="tab-content">
        <h3 style="color: var(--accent); margin-top: 0;">Top Players</h3>
        <div class="card"><span>1. üëë Whale_TON</span><span>99,500 $ZOO</span></div>
        <div class="card"><span>2. üíé CryptoDog</span><span>42,100 $ZOO</span></div>
        <div class="card"><span>3. üêæ You</span><span id="user-rank">0 $ZOO</span></div>
        <div class="card" style="opacity: 0.5;"><span>4. BoneHunter</span><span>12,400 $ZOO</span></div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="switchTab('game-tab', this)"><i class="fas fa-paw"></i><br>Game</div>
        <div class="nav-item" onclick="switchTab('shop-tab', this)"><i class="fas fa-shopping-cart"></i><br>Shop</div>
        <div class="nav-item" onclick="switchTab('leader-tab', this)"><i class="fas fa-trophy"></i><br>Top</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let state = JSON.parse(localStorage.getItem('zoo_save')) || {
            bones: 0, zoo: 0, energy: 1000, maxE: 1000,
            tapPower: 1, autoPower: 0,
            prices: { tap: 500, auto: 1000 }
        };

        function update() {
            document.getElementById('bones').innerText = Math.floor(state.bones);
            document.getElementById('zoo').innerText = state.zoo.toFixed(4);
            document.getElementById('user-rank').innerText = state.zoo.toFixed(2) + ' $ZOO';
            document.getElementById('energy-text').innerText = state.energy + '/' + state.maxE;
            document.getElementById('energy-fill').style.width = (state.energy/state.maxE*100) + '%';
            document.getElementById('tap-power').innerText = state.tapPower;
            document.getElementById('auto-power').innerText = state.autoPower;
            document.getElementById('price-tap').innerText = state.prices.tap;
            document.getElementById('price-auto').innerText = state.prices.auto;
            localStorage.setItem('zoo_save', JSON.stringify(state));
        }

        function handleTap(e) {
            if (state.energy < state.tapPower) return;
            const x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            
            state.bones += state.tapPower;
            state.zoo += (0.0001 * state.tapPower);
            state.energy -= state.tapPower;

            const txt = document.createElement('div');
            txt.className = 'floating-text';
            txt.innerText = '+' + state.tapPower;
            txt.style.left = x + 'px'; txt.style.top = y + 'px';
            document.body.appendChild(txt);
            setTimeout(() => txt.remove(), 600);

            tg.HapticFeedback.impactOccurred('light');
            update();
        }

        function buyUpgrade(type) {
            if (type === 'tap' && state.bones >= state.prices.tap) {
                state.bones -= state.prices.tap;
                state.tapPower += 1;
                state.prices.tap = Math.floor(state.prices.tap * 1.5);
            } else if (type === 'auto' && state.bones >= state.prices.auto) {
                state.bones -= state.prices.auto;
                state.autoPower += 1;
                state.prices.auto = Math.floor(state.prices.auto * 1.6);
            }
            tg.HapticFeedback.notificationOccurred('success');
            update();
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // –ê–≤—Ç–æ–∫–ª–∏–∫ –∏ —Ä–µ–≥–µ–Ω
        setInterval(() => {
            if (state.autoPower > 0) {
                state.bones += state.autoPower;
                state.zoo += (0.0001 * state.autoPower);
            }
            if (state.energy < state.maxE) state.energy = Math.min(state.maxE, state.energy + 2);
            update();
        }, 1000);

        const pet = document.getElementById('pet');
        pet.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        pet.addEventListener('mousedown', handleTap);

        update();
    </script>
</body>
</html>
