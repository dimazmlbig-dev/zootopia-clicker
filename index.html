<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zootopia World</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Orbitron:wght@700&display=swap');
        
        :root { 
            --gold: #FFD700; 
            --accent: #FF8D29; /* –¢–µ–ø–ª—ã–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π –≤–º–µ—Å—Ç–æ —Ö–æ–ª–æ–¥–Ω–æ–≥–æ –≥–æ–ª—É–±–æ–≥–æ */
            --bg: #6A5AE0; /* –ú—É–ª—å—Ç—è—à–Ω—ã–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            --card: rgba(255, 255, 255, 0.15); 
        }
        
        body { 
            font-family: 'Fredoka', sans-serif; 
            background: radial-gradient(circle, #8E7CFF 0%, #6A5AE0 100%); 
            color: white; margin: 0; overflow: hidden; touch-action: none; 
        }
        
        /* –ö–Ω–æ–ø–∫–∞ TON */
        #ton-connect-btn { position: absolute; top: 15px; right: 15px; transform: scale(0.8); z-index: 2000; }

        .header { text-align: center; padding: 20px 10px 10px; background: rgba(0,0,0,0.2); border-radius: 0 0 30px 30px; }
        .balance { font-family: 'Orbitron'; font-size: 30px; color: white; text-shadow: 2px 2px 0px rgba(0,0,0,0.2); }
        .zoo-balance { background: rgba(255,215,0,0.2); display: inline-block; padding: 2px 10px; border-radius: 20px; font-size: 14px; font-weight: bold; color: var(--gold); }

        .tab-content { display: none; height: calc(100vh - 180px); overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –ì–ª–∞–≤–Ω–∞—è —Ç–∞–∫—Å–∞ */
        .click-area { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 50vh; }
        .pet-wrapper { position: relative; }
        .pet-image { width: 240px; filter: drop-shadow(0 10px 0px rgba(0,0,0,0.1)); transition: 0.1s; }
        .pet-image:active { transform: scale(0.9) rotate(2deg); }

        /* –≠–Ω–µ—Ä–≥–∏—è */
        .energy-box { width: 80%; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 20px; margin-top: 20px; }
        .energy-bar-bg { width: 100%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        #energy-fill { height: 100%; background: linear-gradient(90deg, #FFEF5E, #FF8D29); width: 100%; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 15px; backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; border: 2px solid rgba(255,255,255,0.1); }
        .btn-action { background: #FFEF5E; color: #6A5AE0; border: none; padding: 10px 20px; border-radius: 15px; font-weight: bold; font-family: 'Fredoka'; cursor: pointer; box-shadow: 0 4px 0 #D4AF37; }
        .btn-action:active { transform: translateY(2px); box-shadow: 0 2px 0 #D4AF37; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 20px; left: 5%; width: 90%; display: flex; background: rgba(255,255,255,0.2); backdrop-filter: blur(15px); padding: 10px 0; border-radius: 25px; border: 1px solid rgba(255,255,255,0.3); }
        .nav-item { flex: 1; text-align: center; color: rgba(255,255,255,0.6); font-size: 10px; }
        .nav-item.active { color: white; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 2px; }

        #loading { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="loading">
    <i class="fas fa-paw fa-spin fa-3x" style="margin-bottom: 20px;"></i>
    <h2 style="font-family: 'Fredoka'">ZOOTOPIA WORLD</h2>
</div>

<div id="ton-connect-btn"></div>

<div class="header">
    <div class="zoo-balance" id="league-name">–ë—Ä–æ–Ω–∑–æ–≤–∞—è –ª–∏–≥–∞</div>
    <div class="balance" id="bones">0</div>
    <div style="font-size: 12px; margin-top:5px;">üí∞ $ZOO: <span id="zoo-val" style="color:#FFEF5E">0.0000</span></div>
</div>

<div id="tab-game" class="tab-content active">
    <div class="click-area">
        <div class="pet-wrapper">
            <img src="dachshund.png" class="pet-image" id="pet">
        </div>
        <div class="energy-box">
            <div style="font-size: 14px; margin-bottom: 8px; font-weight: 600;">‚ö° <span id="en-cur">1000</span> / 1000</div>
            <div class="energy-bar-bg"><div id="energy-fill"></div></div>
        </div>
    </div>
</div>

<div id="tab-shop" class="tab-content">
    <h2 style="text-align: center;">–ú–∞–≥–∞–∑–∏–Ω –ë—É—Å—Ç–æ–≤</h2>
    <div class="card">
        <div><b>–°—É–ø–µ—Ä-–¢–∞–ø</b><br><small id="tap-cost-txt">500 ü¶¥</small></div>
        <button class="btn-action" onclick="buyUpgrade('tap')">–£–†. <span id="tap-lvl">1</span></button>
    </div>
    <div class="card">
        <div><b>–ö–µ–π—Å —Å NFT</b><br><small>10.0 $ZOO</small></div>
        <button class="btn-action" onclick="openBox()" style="background: var(--gold)">–û–¢–ö–†–´–¢–¨</button>
    </div>
</div>

<div id="tab-top" class="tab-content">
    <h2 style="text-align: center;">–¢–æ–ø –°–æ–±–∞–∫–æ–≤–æ–¥–æ–≤</h2>
    <div id="top-list"></div>
</div>

<nav class="nav">
    <div class="nav-item active" onclick="switchTab('tab-game', this)"><i class="fas fa-gamepad"></i>–ò–≥—Ä–∞</div>
    <div class="nav-item" onclick="switchTab('tab-shop', this)"><i class="fas fa-store"></i>–ë—É—Å—Ç—ã</div>
    <div class="nav-item" onclick="switchTab('tab-top', this)"><i class="fas fa-trophy"></i>–õ–∏–¥–µ—Ä—ã</div>
</nav>

<script>
    // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TON CONNECT ---
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://raw.githubusercontent.com/ton-connect/demo-dapp-with-react-ui/master/public/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-btn'
    });

    // --- FIREBASE (—Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ñ–∏–≥ –æ—Å—Ç–∞–µ—Ç—Å—è) ---
    const firebaseConfig = {
        apiKey: "AIzaSyAT4Qt--BNvqA953AQNUbbpiDHbSvO3BfE",
        authDomain: "zootopia-f046d.firebaseapp.com",
        projectId: "zootopia-f046d",
        storageBucket: "zootopia-f046d.firebasestorage.app",
        messagingSenderId: "531125789476",
        appId: "1:531125789476:web:7e504c4d855fd397fa49b1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    let state = { bones: 0, zoo: 0, energy: 1000, tapLvl: 1, pnl: 0, nfts: [], name: tg.initDataUnsafe?.user?.first_name || "–ò–≥—Ä–æ–∫" };
    const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";

    async function init() {
        const doc = await db.collection("users").doc(uid).get();
        if (doc.exists) state = { ...state, ...doc.data() };
        updateUI();
        document.getElementById('loading').style.display = 'none';
    }

    function updateUI() {
        document.getElementById('bones').innerText = Math.floor(state.bones).toLocaleString();
        document.getElementById('zoo-val').innerText = state.zoo.toFixed(4);
        document.getElementById('en-cur').innerText = Math.floor(state.energy);
        document.getElementById('energy-fill').style.width = (state.energy/10) + "%";
        document.getElementById('tap-lvl').innerText = state.tapLvl;
        document.getElementById('tap-cost-txt').innerText = `${state.tapLvl * 500} ü¶¥`;
    }

    function handleTap() {
        if (state.energy >= 1) {
            state.bones += state.tapLvl;
            state.zoo += (state.tapLvl * 0.0001);
            state.energy -= 1;
            updateUI();
            tg.HapticFeedback.impactOccurred('medium');
        }
    }

    function buyUpgrade(type) {
        let cost = state.tapLvl * 500;
        if (state.bones >= cost) {
            state.bones -= cost;
            state.tapLvl++;
            updateUI();
            saveToDb();
        }
    }

    function switchTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        if(id === 'tab-top') loadTop();
    }

    async function loadTop() {
        const list = document.getElementById('top-list');
        list.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';
        const snap = await db.collection("users").orderBy("bones", "desc").limit(10).get();
        let h = '';
        snap.forEach((d, i) => {
            const u = d.data();
            h += `<div class="card"><span>#${i+1} ${u.name}</span><b>${Math.floor(u.bones)}</b></div>`;
        });
        list.innerHTML = h;
    }

    async function saveToDb() {
        try { await db.collection("users").doc(uid).set(state); } catch(e){}
    }

    document.getElementById('pet').addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(); });
    setInterval(() => { if(state.energy < 1000) { state.energy = Math.min(1000, state.energy + 3); updateUI(); } }, 1000);
    setInterval(saveToDb, 15000);

    init();
</script>
</body>
</html>
