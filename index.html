<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dachshund Detective</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { 
            --accent: #ff9800; 
            --accent-glow: rgba(255, 152, 0, 0.4);
            --bg: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body { 
            margin: 0; background: var(--bg); font-family: 'Inter', -apple-system, sans-serif; 
            color: var(--text); display: flex; flex-direction: column; height: 100vh; 
            user-select: none; overflow: hidden; 
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        /* –®–∞–ø–∫–∞ */
        #header { 
            padding: 20px 15px; background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(15px); text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #rank-info { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); margin-bottom: 8px; font-weight: 700; }
        
        #balance { 
            font-size: 42px; font-weight: 900; display: flex; align-items: center; 
            justify-content: center; gap: 12px; text-shadow: 0 0 20px var(--accent-glow);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page { display: none; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; width: 100%; position: relative; }
        .page.active { display: flex; }

        /* –ò–≥—Ä–æ–≤–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .game-card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 40px; padding: 40px 20px; width: 85%;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .hero-container { position: relative; cursor: pointer; transform-style: preserve-3d; }
        
        .hero-img { 
            width: 280px; height: 280px; object-fit: contain; 
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.8));
            transition: transform 0.1s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            z-index: 5;
        }

        .hero-container:active .hero-img { transform: scale(0.95) rotateX(5deg); }

        .hero-glow { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 200px; height: 200px; background: var(--accent); 
            filter: blur(80px); opacity: 0.15; z-index: 1; pointer-events: none;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—ã */
        .stats { width: 100%; margin-top: 30px; }
        .bar-label { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 8px; opacity: 0.5; font-weight: 600; }
        .bar-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--accent); box-shadow: 0 0 10px var(--accent); transition: width 0.3s ease; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        #nav { 
            width: 90%; margin: 10px auto 30px; display: flex; 
            background: rgba(255,255,255,0.05); border-radius: 25px; 
            padding: 8px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05);
        }
        .nav-btn { 
            flex: 1; text-align: center; font-size: 10px; font-weight: 700;
            color: white; opacity: 0.4; cursor: pointer; padding: 12px 0;
            transition: all 0.3s ease; border-radius: 18px;
        }
        .nav-btn.active { opacity: 1; background: var(--accent); color: #000; box-shadow: 0 5px 15px var(--accent-glow); }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç */
        .floating-num { 
            position: absolute; font-size: 38px; font-weight: 900; color: #fff; 
            pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 100;
            text-shadow: 0 0 15px var(--accent);
        }

        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            20% { opacity: 1; transform: translateY(-20px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-150px) scale(1); }
        }

        /* –°–µ–∫—Ü–∏—è –∫–æ—à–µ–ª—å–∫–∞ */
        #ton-connect-button { margin-top: 25px; transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="header">
        <div id="rank-info"><span id="player-name">DETECTIVE</span> ‚Ä¢ LEVEL 1</div>
        <div id="balance">ü¶¥ <span id="coins">0</span></div>
    </div>

    <div id="tab-game" class="page active">
        <div class="game-card">
            <div class="hero-container" onclick="handleTap(event)">
                <div class="hero-glow"></div>
                <img src="dachshund.png" class="hero-img" onerror="this.src='https://i.ibb.co/XfXfXfX/dachshund.png'">
            </div>
            
            <div class="stats">
                <div class="bar-label"><span>ENERGY RESERVE</span><span id="energy-text">1000/1000</span></div>
                <div class="bar-bg"><div id="energy-fill" class="bar-fill" style="width: 100%"></div></div>
            </div>
        </div>
    </div>

    <div id="tab-wallet" class="page">
        <div class="game-card" style="text-align: center;">
            <h2 style="margin-top:0">CRYPTO ASSETS</h2>
            <p style="font-size: 13px; opacity: 0.6; line-height: 1.6;">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –≤–∞—à TON –∫–æ—à–µ–ª–µ–∫ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±—É–¥—É—â–∏—Ö –Ω–∞–≥—Ä–∞–¥ –∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞.</p>
            <div id="ton-connect-button"></div>
        </div>
    </div>

    <div id="nav">
        <div class="nav-btn active" onclick="showTab(0)">CENTRAL</div>
        <div class="nav-btn" onclick="showTab(3)">WALLET</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = "#0f0f0f";
        tg.headerColor = "#0f0f0f";

        const user = tg.initDataUnsafe?.user;
        const accountKey = user ? `noir_user_${user.id}` : "noir_guest";
        document.getElementById('player-name').innerText = user ? user.first_name.toUpperCase() : "DETECTIVE";

        let gameData = JSON.parse(localStorage.getItem(accountKey)) || {
            balance: 0,
            energy: 1000,
            lastBonus: ""
        };

        function saveData() {
            localStorage.setItem(accountKey, JSON.stringify(gameData));
        }

        function handleTap(e) {
            if (gameData.energy <= 0) { 
                tg.HapticFeedback.notificationOccurred('error'); 
                return; 
            }
            
            gameData.balance++;
            gameData.energy--;
            tg.HapticFeedback.impactOccurred('heavy');
            updateUI();
            
            const text = document.createElement('div');
            text.className = 'floating-num';
            text.innerText = '+1';
            text.style.left = (e.clientX - 20) + 'px';
            text.style.top = (e.clientY - 40) + 'px';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 800);
        }

        function updateUI() {
            document.getElementById('coins').innerText = Math.floor(gameData.balance).toLocaleString();
            document.getElementById('energy-text').innerText = `${gameData.energy}/1000`;
            document.getElementById('energy-fill').style.width = (gameData.energy / 10) + '%';
        }

        function showTab(index) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            if(index === 0) document.getElementById('tab-game').classList.add('active');
            if(index === 3) document.getElementById('tab-wallet').classList.add('active');
            
            const btnIdx = index === 3 ? 1 : index;
            document.querySelectorAll('.nav-btn')[btnIdx].classList.add('active');
        }

        const tonConnectUI = new TONConnectUI.TonConnectUI({
            manifestUrl: 'https://dimazmlbig-dev.github.io/zootopia-clicker/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        updateUI();
        setInterval(() => {
            if (gameData.energy < 1000) { 
                gameData.energy += 1; 
                updateUI(); 
            }
            saveData();
        }, 2000);
    </script>
</body>
</html>
