<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Zootopia Clicker</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- SPLASH -->
<div id="splash-screen" class="splash">
  <video id="splash-video" class="splash-video" muted playsinline preload="auto">
    <source src="assets/splash.mp4" type="video/mp4">
  </video>

  <div class="splash-overlay">
    <div class="splash-brand">
      <div class="splash-logo">Z</div>
      <div class="splash-title">Zootopia Clicker</div>
      <div class="splash-sub">Загрузка…</div>
    </div>

    <button id="splash-skip" class="splash-skip">Пропустить</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">

  <!-- TOP PILL -->
  <div class="top-pill">
    <div class="pill-left">🐶 357</div>
    <div class="pill-right">UQCJ…6Yes</div>
  </div>

  <!-- CHARACTER -->
  <div class="character">
    <img id="dog-img" src="assets/dog_idle.png">
  </div>

  <!-- STATS -->
  <div class="stats-card">
    <div class="stat">
      <span>⚡ Энергия</span>
      <strong id="energy-text">999 / 1000</strong>
    </div>
    <div class="progress">
      <div id="energy-fill"></div>
    </div>

    <div class="stat">
      <span>📈 Уровень</span>
      <strong>8 / 10</strong>
    </div>
  </div>

  <!-- NFT GRID -->
  <div class="nft-grid">
    <div class="nft-card">NFT</div>
    <div class="nft-card">NFT</div>
    <div class="nft-card">NFT</div>
    <div class="nft-card">NFT</div>
  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-pill">
    <button class="nav-btn active">🏠</button>
    <button class="nav-btn">💎</button>
    <button class="nav-btn">👛</button>
  </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
