<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dachshund Detective</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { 
            --accent: #ff9800; 
            --bg: linear-gradient(180deg, #1a1a1a 0%, #2d1f1a 100%); 
            --text: #ffffff;
        }
        body { 
            margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; 
            color: var(--text); display: flex; flex-direction: column; height: 100vh; 
            user-select: none; overflow: hidden; 
        }
        
        #header { padding: 15px; background: rgba(0,0,0,0.3); text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #balance { font-size: 36px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .page { display: none; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; width: 100%; position: relative; }
        .page.active { display: flex; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ —Å —Ç–∞–∫—Å–æ–π –∏ —Ñ–æ–Ω–æ–º */
        .game-area { position: relative; width: 100%; height: 300px; display: flex; align-items: center; justify-content: center; }
        .dachshund { 
            width: 260px; height: 260px; object-fit: contain; 
            cursor: pointer; transition: transform 0.05s; z-index: 2; 
        }
        .dachshund:active { transform: scale(0.92); }
        .glow { position: absolute; width: 180px; height: 180px; background: var(--accent); filter: blur(60px); opacity: 0.2; border-radius: 50%; }

        .stats { width: 80%; margin-top: 20px; }
        .bar-bg { width: 100%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; overflow: hidden; margin-top: 5px; }
        .bar-fill { height: 100%; background: var(--accent); transition: width 0.3s; }

        #ton-connect-button { margin-top: 20px; display: flex; justify-content: center; }

        #nav { width: 100%; display: flex; background: rgba(0,0,0,0.4); padding: 10px 0 25px; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; text-align: center; font-size: 11px; opacity: 0.4; color: white; cursor: pointer; }
        .nav-btn.active { opacity: 1; color: var(--accent); font-weight: bold; }

        .floating-num { position: absolute; font-size: 32px; font-weight: 900; color: var(--accent); pointer-events: none; animation: floatUp 0.6s ease-out forwards; z-index: 100; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div id="header">
        <div style="font-size: 14px; color: var(--accent); font-weight: bold;" id="player-name">–î–µ—Ç–µ–∫—Ç–∏–≤</div>
        <div id="balance">ü¶¥ <span id="coins">0</span></div>
    </div>

    <div id="tab-game" class="page active">
        <div class="game-area">
            <div class="glow"></div>
            <img src="dachshund.png" class="dachshund" onclick="handleTap(event)" onerror="this.src='https://i.ibb.co/XfXfXfX/dachshund.png'">
        </div>
        <div class="stats">
            <div style="display: flex; justify-content: space-between; font-size: 12px;">
                <span>‚ö° –≠–Ω–µ—Ä–≥–∏—è</span>
                <span id="energy-text">1000/1000</span>
            </div>
            <div class="bar-bg"><div id="energy-fill" class="bar-fill" style="width: 100%"></div></div>
        </div>
    </div>

    <div id="tab-wallet" class="page">
        <h3>–ö—Ä–∏–ø—Ç–æ-–∫–æ—à–µ–ª–µ–∫</h3>
        <p style="font-size: 14px; opacity: 0.7;">–ü–æ–¥–∫–ª—é—á–∏ TON –¥–ª—è –≤—ã–ø–ª–∞—Ç</p>
        <div id="ton-connect-button"></div>
    </div>

    <div id="nav">
        <div class="nav-btn active" onclick="showTab(0)">üè† –ì–ª–∞–≤–Ω–∞—è</div>
        <div class="nav-btn" onclick="showTab(3)">üíé –ö–æ—à–µ–ª–µ–∫</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const accountKey = user ? `user_${user.id}` : "guest_user";
        document.getElementById('player-name').innerText = user ? user.first_name : "–î–µ—Ç–µ–∫—Ç–∏–≤";

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∞–∫–∫–∞—É–Ω—Ç–∞
        let gameData = JSON.parse(localStorage.getItem(accountKey)) || {
            balance: 0,
            energy: 1000,
            lastBonus: ""
        };

        function saveData() {
            localStorage.setItem(accountKey, JSON.stringify(gameData));
        }

        // –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å
        function checkDailyBonus() {
            const today = new Date().toDateString();
            if (gameData.lastBonus !== today) {
                gameData.balance += 500;
                gameData.lastBonus = today;
                saveData();
                tg.showPopup({ title: '–ë–æ–Ω—É—Å!', message: '–¢—ã –ø–æ–ª—É—á–∏–ª 500 ü¶¥ –∑–∞ –≤—Ö–æ–¥ —Å–µ–≥–æ–¥–Ω—è!' });
            }
        }

        function handleTap(e) {
            if (gameData.energy <= 0) { tg.HapticFeedback.notificationOccurred('error'); return; }
            
            gameData.balance++;
            gameData.energy--;
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
            
            const text = document.createElement('div');
            text.className = 'floating-num';
            text.innerText = '+1';
            text.style.left = e.clientX + 'px';
            text.style.top = e.clientY + 'px';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 600);
        }

        function updateUI() {
            document.getElementById('coins').innerText = Math.floor(gameData.balance);
            document.getElementById('energy-text').innerText = `${gameData.energy}/1000`;
            document.getElementById('energy-fill').style.width = (gameData.energy / 10 * 1) + '%';
        }

        function showTab(index) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            if(index === 0) document.getElementById('tab-game').classList.add('active');
            if(index === 3) document.getElementById('tab-wallet').classList.add('active');
            
            const btnIdx = index === 3 ? 1 : index;
            document.querySelectorAll('.nav-btn')[btnIdx].classList.add('active');
        }

        const tonConnectUI = new TONConnectUI.TonConnectUI({
            manifestUrl: 'https://dimazmlbig-dev.github.io/zootopia-clicker/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        checkDailyBonus();
        updateUI();
        setInterval(() => {
            if (gameData.energy < 1000) { gameData.energy++; updateUI(); }
            saveData();
        }, 3000);
    </script>
</body>
</html>
