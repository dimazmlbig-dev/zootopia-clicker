<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zootopia: Evolution</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Orbitron:wght@700&display=swap');
        
        :root { 
            --gold: #FFD700; --accent: #FF8D29; --bg: #6A5AE0;
            --nav-h: 90px;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Fredoka', sans-serif; 
            background: #6A5AE0;
            color: white; margin: 0; height: 100vh; width: 100vw;
            overflow: hidden; display: flex; flex-direction: column;
            position: relative;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .bg-elements { position: absolute; inset: 0; z-index: 0; pointer-events: none; overflow: hidden; }
        .cloud { position: absolute; opacity: 0.3; animation: floatCloud linear infinite; }
        .floating-bone { position: absolute; opacity: 0.2; font-size: 20px; animation: floatBone linear infinite; }

        @keyframes floatCloud {
            from { transform: translateX(-100px); }
            to { transform: translateX(110vw); }
        }
        @keyframes floatBone {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        #ton-connect-btn { position: absolute; top: env(safe-area-inset-top, 10px); right: 10px; z-index: 2000; transform: scale(0.8); }

        .header { 
            position: relative; z-index: 10;
            padding-top: calc(env(safe-area-inset-top, 0px) + 10px);
            padding-bottom: 15px; background: rgba(0,0,0,0.2); 
            border-radius: 0 0 30px 30px; text-align: center;
        }

        .balance { font-family: 'Orbitron'; font-size: clamp(28px, 8vw, 36px); color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        .main-container { flex-grow: 1; position: relative; z-index: 5; overflow: hidden; }
        .tab-content { display: none; height: 100%; width: 100%; overflow-y: auto; padding: 20px; }
        .tab-content.active { display: flex; flex-direction: column; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .click-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; }
        
        .evolution-label { 
            background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 20px;
            font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
        }

        .pet-wrapper { position: relative; perspective: 1000px; }
        .pet-image { 
            width: 60vw; max-width: 260px; filter: drop-shadow(0 15px 15px rgba(0,0,0,0.3)); 
            transition: 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .pet-image.tapped { transform: scale(0.9) translateY(10px); }

        .energy-box { width: 90%; max-width: 350px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); }
        .energy-bar-bg { width: 100%; height: 14px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 8px; }
        #energy-fill { height: 100%; background: linear-gradient(90deg, #FFEF5E, #FF8D29); width: 100%; transition: width 0.3s; }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .card { 
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border-radius: 20px; 
            padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-buy { 
            background: #FFEF5E; color: #6A5AE0; border: none; padding: 12px 18px; 
            border-radius: 15px; font-weight: bold; box-shadow: 0 4px 0 #C9A500;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { 
            height: var(--nav-h); background: rgba(0,0,0,0.3); backdrop-filter: blur(20px); 
            display: flex; padding-bottom: env(safe-area-inset-bottom, 15px); z-index: 100;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.5; font-size: 10px; gap: 4px; }
        .nav-item.active { opacity: 1; color: var(--gold); }
        .nav-item i { font-size: 22px; }

        #loading { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div class="bg-elements" id="bg-elements"></div>

<div id="loading">
    <i class="fas fa-paw fa-bounce fa-3x" style="color: var(--gold)"></i>
    <h2 style="margin-top: 20px;">ZOOTOPIA 2.0</h2>
</div>

<div id="ton-connect-btn"></div>

<header class="header">
    <div class="balance" id="bones">0</div>
    <div style="font-size: 14px; font-weight: 600; color: #FFEF5E;">$ZOO: <span id="zoo-val">0.0000</span></div>
</header>

<main class="main-container">
    <div id="tab-game" class="tab-content active">
        <div class="click-area">
            <div class="evolution-label" id="evo-label">–ú–∞–ª—ã—à –¢–∞–∫—Å–∞</div>
            <div class="pet-wrapper">
                <img src="dachshund.png" class="pet-image" id="pet" alt="Pet">
            </div>
            <div class="energy-box">
                <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold;">
                    <span>‚ö° –≠–ù–ï–†–ì–ò–Ø</span>
                    <span id="en-cur">1000</span>
                </div>
                <div class="energy-bar-bg"><div id="energy-fill"></div></div>
            </div>
        </div>
    </div>

    <div id="tab-shop" class="tab-content">
        <h2 style="text-align:center">–£–õ–£–ß–®–ï–ù–ò–Ø</h2>
        <div class="card">
            <div><b>–°–∏–ª–∞ –∫–ª–∏–∫–∞</b><br><small id="tap-cost">500 ü¶¥</small></div>
            <button class="btn-buy" onclick="buyUpgrade()">Lvl <span id="tap-lvl">1</span></button>
        </div>
        <p style="text-align:center; opacity:0.6; font-size:12px">–ü—Ä–æ–∫–∞—á–∏–≤–∞–π —É—Ä–æ–≤–µ–Ω—å, —á—Ç–æ–±—ã —Ç–∞–∫—Å–∞ —ç–≤–æ–ª—é—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–ª–∞!</p>
    </div>
</main>

<nav class="nav">
    <div class="nav-item active" onclick="switchTab('tab-game', this)"><i class="fas fa-bone"></i>–ì–õ–ê–í–ù–ê–Ø</div>
    <div class="nav-item" onclick="switchTab('tab-shop', this)"><i class="fas fa-rocket"></i>–ü–†–û–ö–ê–ß–ö–ê</div>
</nav>

<script>
    // --- –¢–û–ù ---
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://raw.githubusercontent.com/ton-connect/demo-dapp-with-react-ui/master/public/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-btn'
    });

    // --- FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyAT4Qt--BNvqA953AQNUbbpiDHbSvO3BfE",
        authDomain: "zootopia-f046d.firebaseapp.com",
        projectId: "zootopia-f046d",
        storageBucket: "zootopia-f046d.firebasestorage.app",
        messagingSenderId: "531125789476",
        appId: "1:531125789476:web:7e504c4d855fd397fa49b1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    tg.expand();

    let state = { bones: 0, zoo: 0, energy: 1000, tapLvl: 1, name: tg.initDataUnsafe?.user?.first_name || "User" };
    const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";

    // --- –§–û–ù–û–í–´–ï –≠–§–§–ï–ö–¢–´ ---
    function initBg() {
        const bg = document.getElementById('bg-elements');
        for(let i=0; i<5; i++) {
            let c = document.createElement('i');
            c.className = 'fas fa-cloud cloud';
            c.style.top = Math.random() * 40 + '%';
            c.style.fontSize = (Math.random() * 40 + 20) + 'px';
            c.style.animationDuration = (Math.random() * 20 + 10) + 's';
            c.style.animationDelay = (Math.random() * 10) + 's';
            bg.appendChild(c);
        }
        for(let i=0; i<8; i++) {
            let b = document.createElement('i');
            b.className = 'fas fa-bone floating-bone';
            b.style.left = Math.random() * 90 + '%';
            b.style.animationDuration = (Math.random() * 5 + 5) + 's';
            b.style.animationDelay = (Math.random() * 5) + 's';
            bg.appendChild(b);
        }
    }

    // --- –õ–û–ì–ò–ö–ê –≠–í–û–õ–Æ–¶–ò–ò ---
    function checkEvolution() {
        const img = document.getElementById('pet');
        const label = document.getElementById('evo-label');
        
        if (state.tapLvl >= 30) {
            img.src = "king_dachshund.png"; // –ó–∞–º–µ–Ω–∏—à—å –Ω–∞ —Å–≤–æ–∏ —Ñ–∞–π–ª—ã
            label.innerText = "–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è –¢–∞–∫—Å–∞ üëë";
            label.style.color = "var(--gold)";
        } else if (state.tapLvl >= 20) {
            img.src = "hero_dachshund.png";
            label.innerText = "–¢–∞–∫—Å–∞-–ì–µ—Ä–æ–π ü¶∏";
        } else if (state.tapLvl >= 10) {
            img.src = "cyber_dachshund.png";
            label.innerText = "–ö–∏–±–µ—Ä-–¢–∞–∫—Å–∞ üòé";
        } else {
            img.src = "dachshund.png";
            label.innerText = "–ú–∞–ª—ã—à –¢–∞–∫—Å–∞ üêæ";
        }
    }

    async function init() {
        const doc = await db.collection("users").doc(uid).get();
        if (doc.exists) state = { ...state, ...doc.data() };
        initBg();
        updateUI();
        document.getElementById('loading').style.display = 'none';
    }

    function updateUI() {
        document.getElementById('bones').innerText = Math.floor(state.bones).toLocaleString();
        document.getElementById('zoo-val').innerText = state.zoo.toFixed(4);
        document.getElementById('en-cur').innerText = Math.floor(state.energy);
        document.getElementById('energy-fill').style.width = (state.energy/10) + "%";
        document.getElementById('tap-lvl').innerText = state.tapLvl;
        document.getElementById('tap-cost').innerText = `${state.tapLvl * 500} ü¶¥`;
        checkEvolution();
    }

    function handleTap() {
        if (state.energy >= 1) {
            state.bones += state.tapLvl;
            state.zoo += (state.tapLvl * 0.0005);
            state.energy -= 1;
            
            const pet = document.getElementById('pet');
            pet.classList.remove('tapped');
            void pet.offsetWidth; // –¢—Ä–∏–≥–≥–µ—Ä —Ä–µ—Ñ–ª–æ—É
            pet.classList.add('tapped');
            
            updateUI();
            tg.HapticFeedback.impactOccurred('medium');
        }
    }

    function buyUpgrade() {
        let cost = state.tapLvl * 500;
        if (state.bones >= cost) {
            state.bones -= cost;
            state.tapLvl++;
            saveToDb();
            updateUI();
        }
    }

    function switchTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    async function saveToDb() {
        try { await db.collection("users").doc(uid).set(state); } catch(e){}
    }

    document.getElementById('pet').addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleTap();
    });

    setInterval(() => { if(state.energy < 1000) { state.energy = Math.min(1000, state.energy + 3); updateUI(); } }, 1000);
    setInterval(saveToDb, 15000);

    init();
</script>
</body>
</html>
