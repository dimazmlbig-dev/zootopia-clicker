<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="telegram:web-app" content="yes" />
  <title>Zootopia Clicker</title>

  <link rel="stylesheet" href="./css/style.css" />

  <!-- TON Connect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/tonconnect-ui.min.js"></script>
</head>

<body>
  <!-- SPLASH -->
  <div id="splash" class="splash">
    <video id="splashVideo" class="splash__video" muted playsinline preload="auto"
           poster="./assets/splash-poster.jpg">
      <source src="./assets/splash.mp4" type="video/mp4" />
    </video>

    <div class="splash__top">
      <div class="splash__brand">Zootopia</div>
      <button id="splashSkip" class="btn btn--ghost">Пропустить</button>
    </div>

    <div class="splash__bottom">
      <div class="splash__hint">Тапни по экрану, чтобы начать</div>
      <button id="splashStart" class="btn btn--primary">Начать</button>
    </div>
  </div>

  <!-- APP -->
  <main id="app" class="app hidden">
    <header class="topbar">
      <div class="topbar__left">
        <div class="stat">
          <div class="stat__value" id="uiBones">0</div>
          <div class="stat__label">Bones</div>
        </div>
        <div class="stat">
          <div class="stat__value" id="uiZoo">0</div>
          <div class="stat__label">$ZOO</div>
        </div>
      </div>

      <button id="btnWallet" class="pill">Кошелёк</button>
    </header>

    <!-- pages -->
    <section id="page-clicker" class="page"></section>
    <section id="page-nft" class="page hidden"></section>
    <section id="page-tasks" class="page hidden"></section>
    <section id="page-wallet" class="page hidden"></section>

    <!-- bottom nav -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-page="clicker">Клики</button>
      <button class="nav-btn" data-page="nft">NFT</button>
      <button class="nav-btn" data-page="tasks">Задания</button>
      <button class="nav-btn" data-page="wallet">Кошелёк</button>
    </nav>
  </main>

  <!-- scripts -->
  <script src="./js/storage.js"></script>
  <script src="./js/state.js"></script>
  <script src="./js/energy.js"></script>
  <script src="./js/mining.js"></script>
  <script src="./js/tasks.js"></script>
  <script src="./js/nft_manager.js"></script>
  <script src="./js/nft.js"></script>
  <script src="./js/tonconnect.js"></script>
  <script src="./js/wallet.js"></script>
  <script src="./js/clicker.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/splash.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
