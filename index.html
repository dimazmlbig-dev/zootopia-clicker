<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zootopia Web3: @zooclikbot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --accent: #0088cc; --bg: #0b0b0b; --text: #ffffff; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: var(--text); overflow: hidden; height: 100vh; }
        
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.5s;
        }

        #header { padding: 15px; background: rgba(0,0,0,0.8); text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #balance { font-size: 38px; font-weight: 900; color: #fff; text-shadow: 0 0 20px var(--accent); }
        
        .page { display: none; flex-direction: column; align-items: center; width: 100%; padding: 20px; box-sizing: border-box; overflow-y: auto; height: calc(100vh - 150px); }
        .page.active { display: flex; }

        .hero-img { 
            width: 250px; height: 250px; object-fit: contain; cursor: pointer; 
            transition: transform 0.05s; filter: drop-shadow(0 0 15px rgba(0,136,204,0.3));
        }
        .hero-img:active { transform: scale(0.9); }

        .card { background: var(--glass); border-radius: 20px; padding: 15px; width: 100%; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.08); }
        .buy-btn { background: var(--accent); border: none; color: #fff; padding: 14px; border-radius: 15px; font-weight: bold; width: 100%; font-size: 14px; margin-top: 10px; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ TON */
        #ton-connect-button { margin-bottom: 20px; }

        #nav { position: fixed; bottom: 25px; left: 5%; width: 90%; display: flex; background: rgba(20,20,20,0.95); border-radius: 25px; padding: 5px; backdrop-filter: blur(10px); }
        .nav-btn { flex: 1; text-align: center; font-size: 11px; font-weight: bold; color: white; opacity: 0.4; padding: 14px 0; border-radius: 20px; }
        .nav-btn.active { opacity: 1; background: var(--accent); color: #fff; }

        .tap-anim { position: absolute; color: #fff; font-weight: 900; font-size: 32px; pointer-events: none; animation: float 0.6s ease-out forwards; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="color: var(--accent); letter-spacing: 5px;">ZOOTOPIA <span style="font-size: 14px;">WEB3</span></h1>
        <div style="font-size: 12px; opacity: 0.5;">Connecting to TON...</div>
    </div>

    <div id="header">
        <div id="balance">ü¶¥ <span id="coins">0</span></div>
        <div style="font-size: 11px; opacity: 0.5; margin-top: 5px;">PPS: +<span id="pps-display">0</span> | POWER: <span id="tap-val">1</span></div>
    </div>

    <div id="tab-game" class="page active">
        <img id="hero" src="dachshund.png" class="hero-img" onclick="handleTap(event)" onerror="this.src='https://i.ibb.co/XfXfXfX/dachshund.png'">
        <div style="width: 100%; margin-top: 20px;">
            <div style="display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px;"><span>ENERGY</span><span id="energy-text">1000/1000</span></div>
            <div style="width: 100%; height: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;"><div id="energy-fill" style="height: 100%; background: var(--accent); width: 100%; border-radius: 10px;"></div></div>
        </div>
    </div>

    <div id="tab-wallet" class="page">
        <h2>CRYPTO CENTER</h2>
        <div id="ton-connect-button"></div>
        
        <div class="card">
            <b>–í—ã–≤–æ–¥ –∫–æ—Å—Ç–æ—á–µ–∫</b>
            <p style="font-size: 12px; opacity: 0.6;">–ú–∏–Ω–∏–º—É–º –¥–ª—è –æ–±–º–µ–Ω–∞: 1,000,000 ü¶¥</p>
            <button class="buy-btn" onclick="tg.showAlert('–°–±–æ—Ä –∫–æ—Å—Ç–æ—á–µ–∫ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è! –û–±–º–µ–Ω –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ—Å–ª–µ –ª–∏—Å—Ç–∏–Ω–≥–∞.')">SWAP TO TON</button>
        </div>

        <div class="card" style="border: 1px solid gold;">
            <b style="color: gold;">‚≠ê VIP –°–¢–ê–¢–£–°</b>
            <p style="font-size: 12px; opacity: 0.6;">–ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è —ç–Ω–µ—Ä–≥–∏—è –∏ x5 –∫ —Ç–∞–ø—É.</p>
            <button class="buy-btn" style="background: gold; color: #000;" onclick="payVIP()">–ö–£–ü–ò–¢–¨ –ó–ê 0.5 TON</button>
        </div>
    </div>

    <div id="tab-shop" class="page">
        <h2>MARKET</h2>
        <div class="card">
            <b>Upgrade Tap</b>
            <button id="btn-power" class="buy-btn" onclick="buyUpgrade()">500 ü¶¥</button>
        </div>
    </div>

    <div id="nav">
        <div class="nav-btn active" onclick="showTab(0)">GAME</div>
        <div class="nav-btn" onclick="showTab(1)">WALLET</div>
        <div class="nav-btn" onclick="showTab(2)">SHOP</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 1. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TON CONNECT
        const tonConnectUI = new TONConnectUI.TonConnectUI({
    manifestUrl: 'https://dimazmlbig-dev.github.io/zootopia-clicker/tonconnect-manifest.json',
    buttonRootId: 'ton-connect-button'
    });

        // 2. –î–ê–ù–ù–´–ï
        const BOT_USERNAME = 'zooclikbot'; 
        const userId = tg.initDataUnsafe?.user?.id || "guest";
        let gameData = JSON.parse(localStorage.getItem(`zoo_web3_${userId}`)) || {
            balance: 0, energy: 1000, pps: 0, tapPower: 1
        };

        // 3. –§–£–ù–ö–¶–ò–Ø –û–ü–õ–ê–¢–´ (–ü—Ä–∏–º–µ—Ä)
        async function payVIP() {
            if (!tonConnectUI.connected) {
                tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏ –∫–æ—à–µ–ª–µ–∫!");
                return;
            }

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60,
                messages: [{
                    address: "–í–ê–®_–¢–û–ù_–ê–î–†–ï–°_–ó–î–ï–°–¨", // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô –ê–î–†–ï–°
                    amount: "500000000" // 0.5 TON –≤ –Ω–∞–Ω–æ—Ç–æ–Ω–∞—Ö
                }]
            };

            try {
                await tonConnectUI.sendTransaction(transaction);
                tg.showAlert("–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! VIP –∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è –ø–æ—Å–ª–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.");
            } catch (e) {
                console.error(e);
            }
        }

        // –û—Å—Ç–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ (–¢–∞–ø—ã, UI)
        function handleTap(e) {
            if (gameData.energy <= 0) return;
            tg.HapticFeedback.impactOccurred('medium');
            gameData.balance += gameData.tapPower;
            gameData.energy -= 1;
            
            const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            createTapAnim(x, y);
            updateUI();
        }

        function createTapAnim(x, y) {
            const el = document.createElement('div');
            el.className = 'tap-anim';
            el.innerText = `+${gameData.tapPower}`;
            el.style.left = `${x-10}px`; el.style.top = `${y-40}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 600);
        }

        function updateUI() {
            document.getElementById('coins').innerText = Math.floor(gameData.balance).toLocaleString();
            document.getElementById('pps-display').innerText = gameData.pps;
            document.getElementById('tap-val').innerText = gameData.tapPower;
            document.getElementById('energy-text').innerText = `${gameData.energy}/1000`;
            document.getElementById('energy-fill').style.width = (gameData.energy / 10) + '%';
            document.getElementById('btn-power').innerText = (gameData.tapPower * 500).toLocaleString() + " ü¶¥";
            saveData();
        }

        function showTab(idx) {
            const tabs = ['tab-game', 'tab-wallet', 'tab-shop'];
            document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
            document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
        }

        function buyUpgrade() {
            let cost = gameData.tapPower * 500;
            if (gameData.balance >= cost) {
                gameData.balance -= cost;
                gameData.tapPower++;
                updateUI();
            }
        }

        function saveData() { localStorage.setItem(`zoo_web3_${userId}`, JSON.stringify(gameData)); }

        setInterval(() => {
            if (gameData.energy < 1000) gameData.energy++;
            updateUI();
        }, 1000);

        setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 2000);
        updateUI();
    </script>
</body>
</html>
