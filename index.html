<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zootopia: NFT Wear</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Orbitron:wght@700&display=swap');
        
        :root { --blue-bg: #1A5CC7; --gold: #FFD700; --bubble-text: #E57373; }

        body { font-family: 'Fredoka', sans-serif; background: var(--blue-bg); color: white; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù */
        .header { text-align: center; padding-top: calc(env(safe-area-inset-top) + 15px); z-index: 10; }
        .main-score { font-family: 'Orbitron'; font-size: 42px; }
        .sub-score { font-family: 'Orbitron'; font-size: 14px; color: var(--gold); }

        .main-view { flex-grow: 1; position: relative; display: flex; align-items: center; justify-content: center; }
        
        /* –ü–µ—Ä—Å–æ–Ω–∞–∂ –∏ NFT —Å–ª–æ–∏ */
        .character-container { position: relative; width: 200px; height: 200px; }
        .pet-img { width: 100%; height: 100%; object-fit: contain; z-index: 5; position: relative; }
        .nft-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: none; }
        .nft-layer.active { display: block; }

        .bubble { position: absolute; background: white; border-radius: 30px; padding: 10px 15px; color: var(--bubble-text); font-weight: 600; box-shadow: 4px 4px 0px rgba(0,0,0,0.1); font-size: 13px; text-align: center; cursor: pointer; z-index: 20; animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .b-top-left { top: 10%; left: 5%; } .b-bot-left { bottom: 20%; left: 5%; }
        .b-top-right { top: 10%; right: 5%; } .b-bot-right { bottom: 20%; right: 5%; }

        /* –ú–û–î–ê–õ–ö–ê NFT */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; z-index: 1000; flex-direction: column; padding: 40px 20px; backdrop-filter: blur(10px); }
        .modal.active { display: flex; }
        .nft-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .nft-card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .nft-card img { width: 60px; height: 60px; margin-bottom: 10px; }
        .btn-buy { background: var(--gold); color: black; border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; }
        .btn-owned { background: #4CAF50; color: white; }

        .energy-section { padding: 15px; }
        .energy-bar-cont { width: 100%; height: 25px; background: rgba(0,0,0,0.3); border-radius: 15px; overflow: hidden; position: relative; }
        .energy-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #FFE082, #FFB74D); transition: 0.3s; }
    </style>
</head>
<body>

<header class="header">
    <div class="main-score" id="bones">0</div>
    <div class="sub-score">$ZOO: <span id="zoo-val">0.0000</span></div>
</header>

<main class="main-view">
    <div class="bubble b-top-left">—Ç–æ–ø</div>
    <div class="bubble b-bot-left">3 –≤ —Ä—è–¥</div>

    <div class="character-container" id="pet-area" onclick="handleTap()">
        <img src="nft_glasses.png" id="layer-glasses" class="nft-layer">
        <img src="nft_hat.png" id="layer-hat" class="nft-layer">
        <img src="dachshund.png" class="pet-img">
    </div>

    <div class="bubble b-top-right" onclick="openModal('nft-modal')">NFT üëï</div>
    <div class="bubble b-bot-right">–º–∞–≥–∞–∑–∏–Ω</div>
</main>

<div id="nft-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>NFT –ú–ê–†–ö–ï–¢ ü¶¥</h2>
        <div style="font-size:30px" onclick="closeModal('nft-modal')">&times;</div>
    </div>
    <div class="nft-grid">
        <div class="nft-card">
            <img src="nft_glasses.png" alt="–û—á–∫–∏">
            <div>–û—á–∫–∏ Cyber</div>
            <p style="font-size:12px; color:var(--gold)">+5 –∫ —Ç–∞–ø—É</p>
            <button id="buy-glasses" class="btn-buy" onclick="buyNFT('glasses', 5, 10)">10 $ZOO</button>
        </div>
        <div class="nft-card">
            <img src="nft_hat.png" alt="–®–ª—è–ø–∞">
            <div>–®–ª—è–ø–∞ –®–µ—Ä–∏—Ñ–∞</div>
            <p style="font-size:12px; color:var(--gold)">+10 –∫ —Ç–∞–ø—É</p>
            <button id="buy-hat" class="btn-buy" onclick="buyNFT('hat', 10, 25)">25 $ZOO</button>
        </div>
    </div>
</div>

<section class="energy-section">
    <div class="energy-bar-cont">
        <div class="energy-fill" id="energy-fill"></div>
    </div>
</section>

<script>
    const tg = window.Telegram.WebApp;
    let state = { bones: 0, zoo: 50, energy: 1000, tapPower: 1, ownedNFTs: [] };

    function handleTap() {
        if (state.energy > 0) {
            state.bones += state.tapPower;
            state.zoo += 0.0001;
            state.energy -= 2;
            updateUI();
            tg.HapticFeedback.impactOccurred('medium');
        }
    }

    function buyNFT(id, power, price) {
        if (state.zoo >= price && !state.ownedNFTs.includes(id)) {
            state.zoo -= price;
            state.tapPower += power;
            state.ownedNFTs.push(id);
            document.getElementById('layer-' + id).classList.add('active');
            document.getElementById('buy-' + id).innerText = "–ù–ê–î–ï–¢–û";
            document.getElementById('buy-' + id).classList.add('btn-owned');
            updateUI();
            tg.showAlert("–í—ã –Ω–∞–¥–µ–ª–∏ –Ω–æ–≤—ã–π –ø—Ä–µ–¥–º–µ—Ç!");
        } else if (state.ownedNFTs.includes(id)) {
            tg.showAlert("–£ –≤–∞—Å —É–∂–µ –µ—Å—Ç—å —ç—Ç–æ—Ç –ø—Ä–µ–¥–º–µ—Ç!");
        } else {
            tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ $ZOO!");
        }
    }

    function updateUI() {
        document.getElementById('bones').innerText = Math.floor(state.bones).toLocaleString();
        document.getElementById('zoo-val').innerText = state.zoo.toFixed(4);
        document.getElementById('energy-fill').style.width = (state.energy / 10) + '%';
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }

    setInterval(() => { if (state.energy < 1000) { state.energy = Math.min(1000, state.energy + 5); updateUI(); } }, 2000);
    updateUI();
</script>
</body>
</html>
