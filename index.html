<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zootopia: Level System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --accent: #ff9800; --bg: #0f0f0f; --text: #ffffff; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #header { padding: 15px; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #balance { font-size: 32px; font-weight: 900; display: flex; align-items: center; justify-content: center; gap: 10px; }
        #rank-display { font-size: 10px; letter-spacing: 2px; color: var(--accent); text-transform: uppercase; margin-top: 5px; font-weight: bold; }

        .page { display: none; flex-direction: column; align-items: center; flex-grow: 1; width: 100%; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .page.active { display: flex; }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—ã */
        .stat-box { width: 100%; margin-top: 15px; }
        .bar-label { display: flex; justify-content: space-between; font-size: 11px; opacity: 0.6; margin-bottom: 4px; }
        .bar-bg { width: 100%; height: 8px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .bar-fill { height: 100%; transition: width 0.3s ease; }
        #energy-fill { background: var(--accent); }
        #level-fill { background: #4caf50; box-shadow: 0 0 10px rgba(76, 175, 80, 0.3); }

        /* –ì–µ—Ä–æ–π */
        .hero-container { position: relative; margin: 20px 0; cursor: pointer; }
        .hero-img { width: 240px; height: 240px; object-fit: contain; transition: transform 0.1s; }
        .hero-img:active { transform: scale(0.92); }

        /* –ö–≤–µ—Å—Ç—ã */
        .quest-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; width: 100%; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .quest-btn { background: var(--accent); border: none; color: #000; padding: 8px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .quest-btn.done { background: rgba(255,255,255,0.1); color: #fff; cursor: default; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        #nav { width: 90%; margin: 10px auto 30px; display: flex; background: var(--glass); border-radius: 25px; padding: 5px; backdrop-filter: blur(10px); }
        .nav-btn { flex: 1; text-align: center; font-size: 10px; font-weight: bold; color: white; opacity: 0.4; cursor: pointer; padding: 12px 0; border-radius: 18px; }
        .nav-btn.active { opacity: 1; background: var(--accent); color: #000; }

        .floating-num { position: absolute; font-size: 32px; font-weight: 900; color: #fff; pointer-events: none; animation: floatUp 0.6s ease-out; text-shadow: 0 0 10px var(--accent); }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div id="header">
        <div id="balance">ü¶¥ <span id="coins">0</span></div>
        <div id="rank-display">–ó–≤–∞–Ω–∏–µ: <span id="rank-name">–°—Ç–∞–∂–µ—Ä</span></div>
    </div>

    <div id="tab-game" class="page active">
        <div class="hero-container" onclick="handleTap(event)">
            <img src="dachshund.png" class="hero-img" onerror="this.src='https://i.ibb.co/XfXfXfX/dachshund.png'">
        </div>
        
        <div class="stat-box">
            <div class="bar-label"><span>–£–†–û–í–ï–ù–¨ <span id="level-num">1</span></span><span id="level-text">0/1000 XP</span></div>
            <div class="bar-bg"><div id="level-fill" class="bar-fill" style="width: 0%"></div></div>

            <div class="bar-label"><span>–≠–ù–ï–†–ì–ò–Ø</span><span id="energy-text">1000/1000</span></div>
            <div class="bar-bg"><div id="energy-fill" class="bar-fill" style="width: 100%"></div></div>
        </div>
    </div>

    <div id="tab-tasks" class="page">
        <h2 style="margin-top:0">–ó–ê–î–ê–ù–ò–Ø</h2>
        <div class="quest-card">
            <div><b>–ö–∞–Ω–∞–ª Zootopia</b><br><small>+5,000 ü¶¥</small></div>
            <button id="q-sub" class="quest-btn" onclick="doQuest('sub', 5000, 'https://t.me/zootopiaclik')">JOIN</button>
        </div>
        <div class="quest-card">
            <div><b>–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–∑–µ–π</b><br><small>+15,000 ü¶¥</small></div>
            <button id="q-frens" class="quest-btn" onclick="inviteFrens()">INVITE</button>
        </div>
    </div>

    <div id="tab-wallet" class="page">
        <div id="ton-connect-button"></div>
    </div>

    <div id="nav">
        <div class="nav-btn active" onclick="showTab(0)">–ì–õ–ê–í–ù–ê–Ø</div>
        <div class="nav-btn" onclick="showTab(1)">–ó–ê–î–ê–ù–ò–Ø</div>
        <div class="nav-btn" onclick="showTab(3)">WALLET</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 1. –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –£–†–û–í–ù–ï–ô
        const RANKS = [
            { name: "–°—Ç–∞–∂–µ—Ä", xp: 0, power: 1 },
            { name: "–ü–∞—Ç—Ä—É–ª—å–Ω—ã–π", xp: 5000, power: 2 },
            { name: "–î–µ—Ç–µ–∫—Ç–∏–≤", xp: 20000, power: 4 },
            { name: "–ò–Ω—Å–ø–µ–∫—Ç–æ—Ä", xp: 100000, power: 8 },
            { name: "–®–µ—Ñ –ü–æ–ª–∏—Ü–∏–∏", xp: 500000, power: 15 },
            { name: "–õ–µ–≥–µ–Ω–¥–∞", xp: 1000000, power: 50 }
        ];

        const userId = tg.initDataUnsafe?.user?.id || "guest";
        let gameData = JSON.parse(localStorage.getItem(`zootopia_v2_${userId}`)) || { 
            balance: 0, 
            totalEarned: 0, // –≠—Ç–æ –Ω–∞—à –æ–ø—ã—Ç (XP)
            energy: 1000, 
            completedQuests: [] 
        };

        function saveData() { localStorage.setItem(`zootopia_v2_${userId}`, JSON.stringify(gameData)); }

        // 2. –õ–û–ì–ò–ö–ê –¢–ê–ü–ê –° –£–ß–ï–¢–û–ú –°–ò–õ–´
        let lastTap = 0;
        function handleTap(e) {
            const now = Date.now();
            if (now - lastTap < 30) return; // –ê–Ω—Ç–∏-—á–∏—Ç
            if (gameData.energy <= 0) return;

            const currentRank = getCurrentRank();
            const power = currentRank.power;

            gameData.balance += power;
            gameData.totalEarned += power;
            gameData.energy -= 1;
            
            lastTap = now;
            tg.HapticFeedback.impactOccurred('light');
            updateUI();
            
            showFloatingText(e.clientX, e.clientY, `+${power}`);
        }

        function getCurrentRank() {
            let rank = RANKS[0];
            for (let i = RANKS.length - 1; i >= 0; i--) {
                if (gameData.totalEarned >= RANKS[i].xp) {
                    rank = RANKS[i];
                    rank.level = i + 1;
                    break;
                }
            }
            return rank;
        }

        function updateUI() {
            const rank = getCurrentRank();
            const nextRank = RANKS[rank.level] || rank;
            
            document.getElementById('coins').innerText = Math.floor(gameData.balance).toLocaleString();
            document.getElementById('rank-name').innerText = rank.name;
            document.getElementById('level-num').innerText = rank.level;
            
            // –†–∞—Å—á–µ—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —É—Ä–æ–≤–Ω—è
            const xpInCurrentLevel = gameData.totalEarned - rank.xp;
            const xpRequiredForNext = nextRank.xp - rank.xp;
            const progress = rank.name === "–õ–µ–≥–µ–Ω–¥–∞" ? 100 : (xpInCurrentLevel / xpRequiredForNext) * 100;
            
            document.getElementById('level-fill').style.width = progress + '%';
            document.getElementById('level-text').innerText = `${Math.floor(gameData.totalEarned).toLocaleString()} XP`;
            
            document.getElementById('energy-text').innerText = `${gameData.energy}/1000`;
            document.getElementById('energy-fill').style.width = (gameData.energy / 10) + '%';
        }

        function showFloatingText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-num';
            el.innerText = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 600);
        }

        function doQuest(id, reward, url) {
            if (gameData.completedQuests.includes(id)) return;
            if (url) tg.openTelegramLink(url);
            const btn = document.getElementById(`q-${id}`);
            btn.innerText = "‚è≥";
            setTimeout(() => {
                gameData.balance += reward;
                gameData.completedQuests.push(id);
                saveData();
                updateUI();
                renderQuests();
            }, 3000);
        }

        function renderQuests() {
            gameData.completedQuests.forEach(id => {
                const btn = document.getElementById(`q-${id}`);
                if (btn) { btn.innerText = "DONE"; btn.className = "quest-btn done"; btn.onclick = null; }
            });
        }

        function showTab(index) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            const tabs = {0: 'tab-game', 1: 'tab-tasks', 3: 'tab-wallet'};
            document.getElementById(tabs[index]).classList.add('active');
            const btnMap = {0:0, 1:1, 3:2};
            document.querySelectorAll('.nav-btn')[btnMap[index]].classList.add('active');
        }

        function inviteFrens() {
            const text = "–°—Ç–∞–Ω—å –ª—É—á—à–∏–º –¥–µ—Ç–µ–∫—Ç–∏–≤–æ–º –≤ Zootopia Clicker! üêæ";
            const url = `https://t.me/share/url?url=https://t.me/your_bot_name?start=${userId}&text=${text}`;
            tg.openTelegramLink(url);
        }

        const tonConnectUI = new TONConnectUI.TonConnectUI({
            manifestUrl: 'https://dimazmlbig-dev.github.io/zootopia-clicker/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        updateUI();
        renderQuests();
        setInterval(() => {
            if (gameData.energy < 1000) gameData.energy++;
            updateUI();
            saveData();
        }, 1500);
    </script>
</body>
</html>
