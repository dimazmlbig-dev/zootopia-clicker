<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f1a" />
  <title>Zootopia Clicker</title>
  <link rel="stylesheet" href="./css/style.css?v=20250310" />
</head>
<body>
  <div id="app" class="app">
    <div class="screen" id="screen"></div>

    <nav class="tabs" role="tablist" aria-label="Разделы">
      <button class="tab is-active" data-tab="click" role="tab" aria-selected="true">Клик</button>
      <button class="tab" data-tab="nft" role="tab" aria-selected="false">NFT</button>
      <button class="tab" data-tab="market" role="tab" aria-selected="false">Market</button>
      <button class="tab" data-tab="menu" role="tab" aria-selected="false">Меню</button>
    </nav>
  </div>

  <div id="toast-root" class="toast-root" aria-live="polite" aria-atomic="true"></div>
  <div id="modal-root" class="modal-root" aria-live="assertive"></div>
  <div id="sheet-root" class="sheet-root" aria-hidden="true">
    <div class="sheet-backdrop" data-sheet-close></div>
    <div class="sheet" role="dialog" aria-modal="true" aria-label="Меню">
      <div class="sheet-handle"></div>
      <div class="sheet-title">Меню</div>
      <div class="sheet-list">
        <button class="sheet-item" data-sheet-target="tasks">Бонусы</button>
        <button class="sheet-item" data-sheet-target="mint">Mint</button>
        <button class="sheet-item" data-sheet-target="wallet">Кошелёк</button>
        <button class="sheet-item" data-sheet-target="ai">AI</button>
        <button class="sheet-item" data-sheet-target="settings">Настройки</button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <script src="./js/vendor/tonconnect-ui.min.js?v=20250310" defer></script>

  <script src="./js/config.js?v=20250310" defer></script>
  <script src="./js/api.js?v=20250310" defer></script>
  <script src="./js/auth.js?v=20250310" defer></script>
  <script src="./js/error_boundary.js?v=20250310" defer></script>
  <script src="./js/state_store.js?v=20250310" defer></script>
  <script src="./js/state_sync.js?v=20250310" defer></script>
  <script src="./js/app.js?v=20250310" defer></script>
</body>
</html>
