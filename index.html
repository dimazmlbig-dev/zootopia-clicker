<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dachshund Detective</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { 
            --primary: #5d4037; 
            --accent: #ff9800; 
            --bg: linear-gradient(180deg, #1a1a1a 0%, #2d1f1a 100%); 
            --card: rgba(255, 255, 255, 0.1); 
            --text: #ffffff;
        }
        body { 
            margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; 
            color: var(--text); display: flex; flex-direction: column; height: 100vh; 
            user-select: none; overflow: hidden; 
        }
        
        #header { padding: 15px; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #rank-info { font-size: 12px; font-weight: bold; color: var(--accent); letter-spacing: 1px; margin-bottom: 5px; }
        #balance { font-size: 36px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .page { display: none; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; width: 100%; position: relative; }
        .page.active { display: flex; }

        /* –¢–∞–∫—Å–∞ - –∑–∞–º–µ–Ω–∏ —Å—Å—ã–ª–∫—É –Ω–∞ —Å–≤–æ—é dachshund-hero.png –∫–æ–≥–¥–∞ –∑–∞–≥—Ä—É–∑–∏—à—å */
        .hero-container { position: relative; width: 260px; height: 260px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .hero-img { width: 100%; height: 100%; object-fit: contain; transition: transform 0.05s; z-index: 2; }
        .hero-container:active .hero-img { transform: scale(0.92); }
        .hero-glow { position: absolute; width: 200px; height: 200px; background: var(--accent); filter: blur(60px); opacity: 0.3; border-radius: 50%; z-index: 1; }

        .stats { width: 85%; margin-top: 20px; }
        .bar-label { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        .bar-bg { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; margin-bottom: 15px; }
        .bar-fill { height: 100%; transition: width 0.3s; }
        #energy-fill { background: var(--accent); }
        #level-fill { background: #4caf50; }

        .shop-card { background: var(--card); padding: 15px; border-radius: 16px; margin: 8px; width: 88%; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .buy-btn { background: var(--accent); border: none; color: white; padding: 10px 16px; border-radius: 10px; font-weight: bold; }

        #nav { width: 100%; display: flex; background: rgba(0,0,0,0.4); padding: 10px 0 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; text-align: center; font-size: 11px; opacity: 0.4; color: white; cursor: pointer; }
        .nav-btn.active { opacity: 1; color: var(--accent); }

        .floating-num { position: absolute; font-size: 32px; font-weight: 900; color: var(--accent); pointer-events: none; animation: floatUp 0.6s ease-out forwards; z-index: 100; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div id="header">
        <div id="rank-info"><span id="player-name">–î–µ—Ç–µ–∫—Ç–∏–≤</span> ‚Ä¢ <span id="rank-name">–°—Ç–∞–∂–µ—Ä</span></div>
        <div id="balance">ü¶¥ <span id="coins">0</span></div>
        <div style="font-size: 12px; opacity: 0.6;">–î–æ—Ö–æ–¥: +<span id="pps-val">0</span>/—Å–µ–∫</div>
    </div>

    <div id="tab-game" class="page active">
        <div class="hero-container" onclick="handleTap(event)">
            <div class="hero-glow"></div>
            <img src="https://i.ibb.co/XfXfXfX/dachshund.png" class="hero-img" id="hero-image" alt="–¢–∞–∫—Å–∞">
        </div>
        <div class="stats">
            <div class="bar-label"><span>‚ö° –≠–Ω–µ—Ä–≥–∏—è</span><span id="energy-text">1000/1000</span></div>
            <div class="bar-bg"><div id="energy-fill" class="bar-fill"></div></div>
            <div class="bar-label"><span>‚≠ê –û–ø—ã—Ç</span><span id="level-text">0/1000</span></div>
            <div class="bar-bg"><div id="level-fill" class="bar-fill"></div></div>
        </div>
    </div>

    <div id="tab-shop" class="page">
        <h3 style="margin-bottom: 15px;">–£–ª—É—á—à–µ–Ω–∏—è</h3>
        <div class="shop-card">
            <div><b>–õ—É–ø–∞</b><br><small>+1 ü¶¥/—Å–µ–∫</small></div>
            <button class="buy-btn" onclick="buyUpgrade(50, 1)">50 ü¶¥</button>
        </div>
        <div class="shop-card">
            <div><b>–ù–∞–ø–∞—Ä–Ω–∏–∫</b><br><small>+6 ü¶¥/—Å–µ–∫</small></div>
            <button class="buy-btn" onclick="buyUpgrade(300, 6)">300 ü¶¥</button>
        </div>
    </div>

    <div id="tab-wallet" class="page">
        <h3>–ö–æ—à–µ–ª–µ–∫</h3>
        <div id="ton-connect-button"></div>
    </div>

    <div id="nav">
        <div class="nav-btn active" onclick="showTab(0)">üè† –ì–ª–∞–≤–Ω–∞—è</div>
        <div class="nav-btn" onclick="showTab(1)">üõ† –ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="nav-btn" onclick="showTab(3)">üíé –ö–æ—à–µ–ª–µ–∫</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const accountKey = user ? `user_${user.id}` : "guest_account";
        document.getElementById('player-name').innerText = user ? user.first_name : "–î–µ—Ç–µ–∫—Ç–∏–≤";

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let balance = 0;
        let totalCapped = 0;
        let energy = 1000;
        let pps = 0;
        let lastBonusDate = "";
        const maxEnergy = 1000;

        const ranks = [
            { name: "–°—Ç–∞–∂–µ—Ä", limit: 1000 },
            { name: "–ü–∞—Ç—Ä—É–ª—å–Ω—ã–π", limit: 5000 },
            { name: "–î–µ—Ç–µ–∫—Ç–∏–≤", limit: 25000 },
            { name: "–®–µ—Ñ", limit: Infinity }
        ];

        function saveData() {
            const gameData = {
                balance, totalCapped, energy, pps, lastBonusDate, 
                lastSeen: Date.now()
            };
            localStorage.setItem(accountKey, JSON.stringify(gameData));
        }

        function loadData() {
            const saved = localStorage.getItem(accountKey);
            if (saved) {
                const data = JSON.parse(saved);
                balance = data.balance || 0;
                totalCapped = data.totalCapped || 0;
                energy = data.energy || 1000;
                pps = data.pps || 0;
                lastBonusDate = data.lastBonusDate || "";
            }
            checkDailyBonus();
        }

        function checkDailyBonus() {
            const today = new Date().toDateString();
            if (lastBonusDate !== today) {
                balance += 1000;
                lastBonusDate = today;
                saveData();
                setTimeout(() => {
                    tg.showPopup({ title: '–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å!', message: '+1000 –∫–æ—Å—Ç–æ—á–µ–∫ –∑–∞ –≤–µ—Ä–Ω—É—é —Å–ª—É–∂–±—É!' });
                }, 1000);
            }
        }

        function handleTap(e) {
            if (energy <= 0) { tg.HapticFeedback.notificationOccurred('error'); return; }
            let power = 1 + Math.floor(totalCapped / 5000);
            balance += power; totalCapped += power; energy--;
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
            
            const text = document.createElement('div');
            text.className = 'floating-num';
            text.innerText = `+${power}`;
            text.style.left = e.clientX + 'px';
            text.style.top = (e.clientY - 40) + 'px';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 600);
        }

        function buyUpgrade(cost, income) {
            if (balance >= cost) {
                balance -= cost; pps += income;
                tg.HapticFeedback.notificationOccurred('success');
                updateUI();
                saveData();
            } else {
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ—Å—Ç–æ—á–µ–∫!");
            }
        }

        function updateUI() {
            document.getElementById('coins').innerText = Math.floor(balance);
            document.getElementById('pps-val').innerText = pps.toFixed(1);
            document.getElementById('energy-text').innerText = `${energy}/${maxEnergy}`;
            document.getElementById('energy-fill').style.width = (energy / maxEnergy * 100) + '%';
            
            let currentRank = ranks.find(r => totalCapped < r.limit) || ranks[ranks.length-1];
            let prevLimit = ranks[ranks.indexOf(currentRank)-1]?.limit || 0;
            let progress = ((totalCapped - prevLimit) / (currentRank.limit - prevLimit)) * 100;
            
            document.getElementById('rank-name').innerText = currentRank.name;
            document.getElementById('level-text').innerText = `${Math.floor(totalCapped)} / ${currentRank.limit}`;
            document.getElementById('level-fill').style.width = (currentRank.limit === Infinity ? 100 : progress) + '%';
        }

        function showTab(index) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            const tabs = ['tab-game', 'tab-shop', '', 'tab-wallet'];
            document.getElementById(tabs[index]).classList.add('active');
            document.querySelectorAll('.nav-btn')[index === 3 ? 2 : index].classList.add('active');
        }

        const tonConnectUI = new TONConnectUI.TonConnectUI({
            manifestUrl: 'https://dimazmlbig-dev.github.io/zootopia-clicker/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button' 
        });

        loadData();
        updateUI();

        setInterval(() => {
            balance += (pps / 10);
            totalCapped += (pps / 10);
            if (energy < maxEnergy) energy++;
            updateUI();
        }, 100);

        setInterval(saveData, 5000);
    </script>
</body>
</html>
