<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Zootopia Clicker</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- SPLASH -->
<div id="splash-screen" class="splash">
  <video
    id="splash-video"
    class="splash-video"
    muted
    playsinline
    preload="auto"
  >
    <source src="assets/splash.mp4" type="video/mp4"/>
  </video>

  <div class="splash-overlay">
    <div class="splash-card">
      <div class="splash-logo">Z</div>
      <div class="splash-title">Zootopia Clicker</div>
      <div class="splash-sub" id="splash-status">Загрузка...</div>
    </div>

    <button id="splash-skip" class="splash-skip" type="button">
      Пропустить
    </button>

    <button id="splash-tap" class="splash-tap hidden" type="button">
      Нажми, чтобы начать
    </button>
  </div>
</div>

<!-- GAME -->
<div id="main-content" class="app hidden">
  <header class="hud">
    <div id="bones-count">0</div>
  </header>

  <main class="stage">
    <button id="tap-zone" type="button">
      <img id="dog-img" src="assets/dog_idle.png">
    </button>
  </main>
</div>

<script src="js/app.js"></script>
</body>
</html>
