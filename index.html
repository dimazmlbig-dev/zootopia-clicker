<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zootopia Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&family=Orbitron:wght@400;900&display=swap');
        :root { --gold: #FFD700; --accent: #00FFFF; --bg: #0A0A12; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; overflow: hidden; user-select: none; }
        
        .header { text-align: center; padding: 20px; border-bottom: 1px solid #333; }
        .balance { font-family: 'Orbitron', sans-serif; font-size: 48px; color: var(--gold); text-shadow: 0 0 20px rgba(255,215,0,0.5); }
        
        .click-area { display: flex; justify-content: center; align-items: center; height: 350px; position: relative; }
        .pet-card { width: 250px; height: 250px; position: relative; display: flex; justify-content: center; align-items: center; }
        .pet-image { width: 100%; cursor: pointer; transition: transform 0.05s; z-index: 10; -webkit-user-drag: none; }
        .pet-image:active { transform: scale(0.95); }

        .energy-box { padding: 20px; }
        .energy-bar { height: 10px; background: #222; border-radius: 5px; margin-top: 8px; overflow: hidden; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, #00FF88, #0088FF); width: 100%; transition: width 0.2s; }

        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: rgba(20,20,30,0.95); padding: 15px 0; border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; color: #666; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        .tab-content { display: none; padding: 20px; text-align: center; }
        .tab-content.active { display: block; }

        /* Эффект вылетающих цифр */
        .floating-text { position: absolute; color: var(--gold); font-family: 'Orbitron'; font-weight: bold; font-size: 24px; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 100; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 12px; color: #aaa;">Bones Balance</div>
        <div class="balance" id="bones">0</div>
        <div style="color: var(--accent);">$ZOO: <span id="zoo">0.0000</span></div>
    </div>

    <div id="game-tab" class="tab-content active">
        <div class="click-area" id="click-area">
            <div class="pet-card">
                <img src="dachshund.png" class="pet-image" id="pet" alt="Dachshund">
            </div>
        </div>
        <div class="energy-box">
            <div style="display: flex; justify-content: space-between;">
                <span>⚡ Energy</span>
                <span id="energy-text">1000/1000</span>
            </div>
            <div class="energy-bar"><div class="energy-fill" id="energy-fill"></div></div>
        </div>
    </div>

    <div id="zoo-tab" class="tab-content">
        <h2>Airdrop Section</h2>
        <p>Connect your TON wallet to receive $ZOO</p>
        <div id="ton-connect" style="display:flex; justify-content:center;"></div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="switchTab('game-tab', this)"><i class="fas fa-paw"></i><br>Game</div>
        <div class="nav-item" onclick="switchTab('zoo-tab', this)"><i class="fas fa-gem"></i><br>$ZOO</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let data = {
            bones: parseInt(localStorage.getItem('bones')) || 0,
            zoo: parseFloat(localStorage.getItem('zoo')) || 0,
            energy: parseInt(localStorage.getItem('energy')) || 1000,
            maxEnergy: 1000
        };

        function update() {
            document.getElementById('bones').innerText = data.bones;
            document.getElementById('zoo').innerText = data.zoo.toFixed(4);
            document.getElementById('energy-text').innerText = data.energy + '/' + data.maxEnergy;
            document.getElementById('energy-fill').style.width = (data.energy / data.maxEnergy * 100) + '%';
            
            localStorage.setItem('bones', data.bones);
            localStorage.setItem('zoo', data.zoo);
            localStorage.setItem('energy', data.energy);
        }

        const pet = document.getElementById('pet');
        const clickArea = document.getElementById('click-area');

        function handleTap(e) {
            if (data.energy <= 0) return;

            // Координаты для анимации цифр
            const x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;

            // Логика
            data.bones += 1;
            data.zoo += 0.0001;
            data.energy -= 1;

            // Анимация текста
            const txt = document.createElement('div');
            txt.className = 'floating-text';
            txt.innerText = '+1';
            txt.style.left = x + 'px';
            txt.style.top = y + 'px';
            document.body.appendChild(txt);
            setTimeout(() => txt.remove(), 800);

            // Вибрация
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            update();
        }

        // Слушаем и клики мышкой, и тапы пальцем
        pet.addEventListener('mousedown', handleTap);
        pet.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Чтобы не было двойного клика и зума
            handleTap(e);
        });

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // Регенерация энергии
        setInterval(() => {
            if (data.energy < data.maxEnergy) {
                data.energy += 1;
                update();
            }
        }, 1500);

        const tonConnectUI = new TONConnectUI.TonConnectUI({
            manifestUrl: 'https://dimazmlbig-dev.github.io/zootopia-clicker/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        update();
    </script>
</body>
</html>
